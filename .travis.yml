language: go
go: 1.11.x
os: linux
dist: xenial
sudo: false
install:
  - # leave blank

stages:
  - name: deploy
    if: branch = master

matrix:
  include:
    - name: linux-amd64
      env: GOOS=linux GOARCH=amd64 BINARY=linux-amd64
    - name: linux-arm64
      env: GOOS=linux GOARCH=arm64 BINARY=linux-arm64
    - name: linux-arm
      env: GOOS=linux GOARCH=arm BINARY=linux-arm
    - name: darwin-amd64
      env: GOOS=darwin GOARCH=amd64 BINARY=darwin-amd64
    - name: darwin-386
      env: GOOS=darwin GOARCH=386 BINARY=darwin-386
    - name: freebsd-amd64
      env: GOOS=freebsd GOARCH=amd64 BINARY=freebsd-amd64
    - name: freebsd-386
      env: GOOS=freebsd GOARCH=386 BINARY=freebsd-386
    - name: freebsd-arm
      env: GOOS=freebsd GOARCH=arm BINARY=freebsd-arm
    - name: windows-amd64
      env: GOOS=windows GOARCH=amd64 BINARY=windows-amd64.exe
    - name: windows-386
      env: GOOS=windows GOARCH=386 BINARY=windows-386.exe
    - name: linux-386
      env: GOOS=linux GOARCH=386 BINARY=linux-386
    - name: android
      env: CGO_ENABLED=1 BINARY=android-arm64.aar
      before_script:
        - sudo apt update && sudo apt install android-sdk
        - mkdir ~/ndk && cd ~/ndk
        - wget -c https://dl.google.com/android/repository/android-ndk-r19-linux-x86_64.zip
        - unzip android-ndk-r19-linux-x86_64.zip
        - export PATH=$PATH:~/ndk/android-ndk-r19-linux-x86_64
        - go get -u -a -v -x github.com/ipsn/go-libtor
        - go get golang.org/x/mobile/cmd/gomobile
        - gomobile init
      script:
        - gomobile bind -v -x -target=android -o android-arm64.aar .
        - go test -v -race -bench -cpu=1,2,4 ./...

before_script: go get -u -a -v -x github.com/ipsn/go-libtor

script:
  - CGO_ENABLED=1 GO111MODULE=on go build -gcflags=-m -a -tags netgo -ldflags '-w -extldflags "-static"' -o onionbox-${BINARY} .
  - go test -v -race -bench -cpu=1,2,4 ./...

deploy:
  provider: releases
  api_key: "${GITHUB_PAT}"
  file: "onionbox-${BINARY}"
  skip_cleanup: true
  draft: true
  on:
    tags: true